repos:
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.362
    hooks:
    - id: pyright
      pass_filenames: false
  - repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
    - id: black
      language_version: python3.11
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort